[project]
name = "pycpt"
authors = ["IRI <pycpt-help@iri.columbia.edu>"]
channels = ["iri-nextgen", "conda-forge"]
platforms = ["linux-64", "win-64", "osx-64"]

[dependencies]
# copied from pycpt/conda-recipe/meta.yaml. See notes there.
python = ">=3.8,<3.13"
bottleneck = "*"
cartopy = "*"
cptbin = "*"
cptio = "*"
dask = "*"
ftputil = "*"
netcdf4 = "*"
notebook = "*"
numpy = "*"
psutil = "*"
requests = "*"
scipy = "*"
statsmodels = "*"
xarray = "*"
urllib3 = "<2"

[feature.dev.dependencies]
pytest = "*"

[feature.dev.pypi-dependencies]
cptio = {path = "./cpt-io", editable = true}
pycpt = {path = "./pycpt", editable = true}


[environments]
default = {features = ["dev"], solve-group = "prod"}
